name: docs

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: pip install -e .[dev]
      - run: pdoc --docformat google ./afscgap -o website/devdocs/

